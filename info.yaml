# Tiny Tapeout project information
project:
  title:        "AY-8193 single channel DAC"      # Project title
  author:       "ReJ aka Renaldas Zioma"      # Your name
  discord:      "rzioma"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Logarithmic 4-bit DAC for AY-8193 sound generator"      # One line description of what your project does
  language:     "Analog" # other examples include Verilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x2"          # Valid values: 1x1 (digital only), 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # How many analog pins does your project use?
  analog_pins: 1        # Valid values: 0 to 6

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_rejunity_analog_dac_ay8913"

  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:        
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: ""
  ui[1]: "db"
  ui[2]: "db"
  ui[3]: "db"
  ui[4]: "db"
  ui[5]: "db"
  ui[6]: "db"
  ui[7]: "db"

  # Outputs
  uo[0]: ""
  uo[1]: ""
  uo[2]: ""
  uo[3]: ""
  uo[4]: ""
  uo[5]: ""
  uo[6]: ""
  uo[7]: ""

  # Bidirectional pins
  uio[0]: "db"
  uio[1]: "db"
  uio[2]: "db"
  uio[3]: "db"
  uio[4]: "db"
  uio[5]: "db"
  uio[6]: "db"
  uio[7]: "db"

  # Analog pins - make sure to also set "analog_pins" above, else the pins won't be connected
  ua[0]: "output"
  ua[1]: ""
  ua[2]: ""
  ua[3]: ""
  ua[4]: ""
  ua[5]: ""

# Do not change!
yaml_version: 6
